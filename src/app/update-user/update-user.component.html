<div class="container">
    <h1 style="color: red;">Update User Data </h1>
    <form (ngSubmit)="getUpdateData()">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="name" name="name"  placeholder="Enter Name" [(ngModel)]="userUpdate.name">
       </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="email" name="email"  placeholder="Enter email" [(ngModel)]="userUpdate.email">
       </div>
      <div class="form-group">
            <label for="exampleInputEmail1">PhNo</label>
            <input type="text" class="form-control" id="mobile" name="mobile"  placeholder="Enter mobile No" [(ngModel)]="userUpdate.mobile">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="userUpdate.password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
